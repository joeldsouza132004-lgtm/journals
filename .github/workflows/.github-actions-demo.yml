name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - development

env:
  PROJECT_ID: journalapp-132004
  SERVICE_NAME: journals-app
  REGION: asia-south1

jobs:
  build:
    name: Build Spring Boot App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

  deploy:
    needs: build
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Enable Required APIs
        run: |
          gcloud services enable run.googleapis.com
          gcloud services enable artifactregistry.googleapis.com
          gcloud services enable cloudbuild.googleapis.com
          echo "‚úÖ APIs enabled"

      - name: Create Artifact Registry Repository
        run: |
          # Create repository if it doesn't exist
          gcloud artifacts repositories describe cloud-run-source-deploy \
            --location=$REGION 2>/dev/null || \
          gcloud artifacts repositories create cloud-run-source-deploy \
            --repository-format=docker \
            --location=$REGION \
            --description="Cloud Run source deploy repository" \
            --quiet
          
          echo "‚úÖ Artifact Registry repository ready"

      - name: Grant Required Permissions
        run: |
          # Grant Artifact Registry permissions
          gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:github-deployer@journalapp-132004.iam.gserviceaccount.com" \
            --role="roles/artifactregistry.admin"
          
          # Grant Cloud Build permissions
          gcloud projects add-iam-policy-binding $PROJECT_ID \
            --member="serviceAccount:github-deployer@journalapp-132004.iam.gserviceaccount.com" \
            --role="roles/cloudbuild.builds.editor"
          
          echo "‚úÖ Permissions granted. Waiting 30 seconds for propagation..."
          sleep 30

      - name: Deploy to Cloud Run
        run: |
          echo "üöÄ Deploying to Cloud Run..."
          
          # Deploy using source
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 3 \
            --timeout 300s \
            --set-env-vars="SPRING_DATA_MONGODB_URI=${{ secrets.MONGODB_URI }}" \
            --set-env-vars="PORT=8080" \
            --quiet
          
          echo "‚úÖ Deployment successful!"

      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --format="value(status.url)")
          echo "üåê Your app is live at: $URL"