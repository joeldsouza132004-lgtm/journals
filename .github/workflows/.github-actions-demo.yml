name: Build and Deploy to App Engine

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    name: Build Spring Boot App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: target/*.jar

  deploy:
    needs: build
    name: Deploy to Google App Engine
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: .  # Download to current directory

      - name: List files (debug)
        run: |
          echo "Current directory contents:"
          ls -la
          echo "JAR file details:"
          ls -lh *.jar || echo "No JAR files found"

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: "journalapp-132004"

      - name: Deploy to App Engine
        run: |
          # Verify JAR exists in current directory
          if [ ! -f "journals-0.0.1-SNAPSHOT.jar" ]; then
            echo "ERROR: JAR file not found!"
            echo "Looking for JAR files..."
            find . -name "*.jar" -type f
            exit 1
          fi
          
          echo "âœ… JAR file found:"
          ls -lh journals-0.0.1-SNAPSHOT.jar
          
          gcloud app deploy app.yaml --stop-previous-version --quiet