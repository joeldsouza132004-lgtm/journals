name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

env:
  PROJECT_ID: journalapp-132004
  SERVICE_NAME: journals-app
  REGION: asia-south1

jobs:
  build:
    name: Build Spring Boot App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Verify JAR file
        run: |
          echo "Built JAR file:"
          ls -lh target/*.jar
          echo "JAR file size:"
          du -h target/*.jar

  deploy:
    needs: build
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build and Deploy to Cloud Run
        run: |
          echo "ðŸš€ Building and deploying to Cloud Run..."
          
          # Deploy to Cloud Run
          gcloud run deploy $SERVICE_NAME \
            --source . \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 5 \
            --min-instances 0 \
            --concurrency 80 \
            --timeout 300s \
            --set-env-vars="SPRING_DATA_MONGODB_URI=${{ secrets.MONGODB_URI }}" \
            --set-env-vars="SPRING_DATA_MONGODB_AUTO_INDEX_CREATION=true" \
            --set-env-vars="PORT=8080" \
            --quiet
          
          echo "âœ… Deployment complete!"

      - name: Show Service URL
        run: |
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --format="value(status.url)")
          
          echo "ðŸŒ Your application is live at:"
          echo "$SERVICE_URL"
          
          # Set output for GitHub Actions
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT